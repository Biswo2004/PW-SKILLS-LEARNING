<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Method and Post Method</title>
</head>
<body>
    <form method="get" target="blank">
        <fieldset>
            <legend>User Registration</legend>
            <label for="usermane">Enter Your Username</label>
            <input type="text" name="username" id="username" value="john" readonly disabled>
            <br>
            <label for="useremail">Enter Your Email</label>
            <input type="email" name="useremail" id="useremail" placeholder="a@example.com" autofocus>
            <br>
            <label for="userpassword">Enter Your Password</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Gender
            <label for="male">Male</label>
            <input type="radio" name="usergender" id="male" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="usergender" id="female" value="female">
            <br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="usergender" id="transgender" value="transgender">
            <br>
            <input type="number" name="num" id="number" min="0" max="7">
            <input type="submit" value="submit">
        </fieldset>
    </form>  
</body>
</html>
