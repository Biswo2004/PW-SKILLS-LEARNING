<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Registration</legend>
            <label for="usermane">Enter Your Username</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="useremail">Enter Your Email</label>
            <input type="email" name="useremail" id="useremail">
            <br>
            <label for="userpassword">Enter Your Password</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Gender
            <label for="male">Male</label>
            <input type="radio" name="usergender" id="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="usergender" id="female">
            <br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="usergender" id="transgender">
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
