<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Width</title>
    <style>
        .width{
            min-width:300px;
            border:2px solid red;
            display: inline-block;
            background-color: #808080;
        }
        .height{
            max-height: 100px;
            background-color: #0000ff;
            color: red;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!--Width-->
    <p class="width">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, doloribus.</p>
    <!--Height-->
    <p class="height">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, in?</p>
    <!--Box Sizing-->
    <p class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, sapiente!</p>
</body>
</html>
